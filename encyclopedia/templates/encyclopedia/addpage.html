{% extends "encyclopedia/layout.html" %}

{% block body %}

<form method="post">
    {% csrf_token %}
    <label for="{{ form.title.id_for_label }}">Title:</label>
    {{ form.title }}
    <br>
    <label for="{{ form.markdown_content.id_for_label }}">Entry Content:</label>
    <br>
    {{ form.markdown_content }}    
    <br>
    <input type="submit" value="Save Entry">
</form>

{% endblock %}
